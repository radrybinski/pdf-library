<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TrackTec Library
    </title>
    <style>
        :root {
            --bg-color: #2E3440;
            --text-color: #d3caca;
            --accent-color: #646059;
            --border-color: #6b6363;
            --logo-filter: none;
            
        }

        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ccc;
            --logo-filter: none;
        }

        body {
            margin: 0;
            font-family: "Gill Sans", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: var(--bg-color);
            border-right: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            
        }

        .logo {
            height: 220px;
            margin-bottom: 20px;
            filter: var(--logo-filter);
            /*background: black; */
            border-radius: 10px;
        }

        .main-content {
            flex: 1;
            padding: 10px;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            cursor: pointer;
        }

        .language-switcher {
            margin-bottom: 20px;
        }


        .language-switcher button {
            font-family: "Gill Sans", sans-serif;
            background-color: #444340; /* Dark background */
            color: white; /* White text */
            border: none; /* Remove default border */
            padding: 8px 20px; /* Add padding for a better look */
            margin: 5px; /* Space between buttons */
            border-radius: 3px; /* Rounded corners */
            cursor: pointer; /* Show pointer on hover */
            font-size: 16px; /* Make text larger */
        }

        .language-switcher button:hover {
            background-color: #555; /* Darker color on hover */
        }
        

        .pdf-list {
            list-style: none;
            padding: 0;
            
        }

        .pdf-item {
            font-family: 'Gill Sans', sans-serif;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
            
        }

        .pdf-item:hover {
            background-color: var(--accent-color);
        }

        #pdf-viewer {
            width: 100%;
            height: calc(100vh - 40px);
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="images/tt-logo.png" class="logo" alt="Logo">
            <div class="language-switcher">
                <button onclick="changeLanguage('pl')">PL</button>
                <button onclick="changeLanguage('en')">ENG</button>
            </div>
            <h2 data-i18n="documents">Instrukcje</h2>
            <ul class="pdf-list" id="pdf-list"></ul>
        </div>
        <div class="main-content">
            <iframe id="pdf-viewer"></iframe>
        </div>
    </div>
    <div class="theme-toggle" onclick="toggleTheme()">
        <span data-i18n="toggle-theme">ðŸŒ“ Change colors</span>
    </div>

    <script>
        const pdfs = {
            pl: [
                { title: "Instrukcja 1 PL", url: "pdfs/test1-pl.pdf#toolbar=0&navpanes=0&zoom=150" },
                { title: "Instrukcja 2 PL", url: "pdfs/test2-pl.pdf#toolbar=0&navpanes=0&zoom=150" }
            ],
            en: [
                { title: "User Manual 1", url: "pdfs/test1-eng.pdf#toolbar=0&navpanes=0&zoom=150" },
                { title: "User Manual 2", url: "pdfs/test2-eng.pdf#toolbar=0&navpanes=0&zoom=150" }
            ]
        };

        const translations = {
            pl: {
                documents: "Instrukcje",
                "toggle-theme": "ðŸŒ“ ZmieÅ„ motyw"
            },
            en: {
                documents: "Manuals",
                "toggle-theme": "ðŸŒ“ Change theme"
            }
        };

        function loadPDFs(lang) {
            const list = document.getElementById('pdf-list');
            list.innerHTML = ""; // Clear previous list

            pdfs[lang].forEach(pdf => {
                const li = document.createElement('li');
                li.className = 'pdf-item';
                li.textContent = pdf.title;
                li.onclick = () => {
                    document.getElementById('pdf-viewer').src = pdf.url;
                };
                list.appendChild(li);
            });

            // âœ… Auto-select the first PDF in the list (if available)
            if (pdfs[lang].length > 0) {
                document.querySelector('.pdf-item').click();
            }
        }

        function changeLanguage(lang) {
            // Update translatable elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                el.textContent = translations[lang][el.dataset.i18n];
            });

            // Load PDFs for the selected language
            loadPDFs(lang);
        }

        function toggleTheme() {
            const currentTheme = document.body.dataset.theme || 'dark';
            document.body.dataset.theme = currentTheme === 'dark' ? 'light' : 'dark';
        }

        window.onload = () => {
            changeLanguage('pl'); // Default to Polish
            document.body.dataset.theme = 'dark'; // Default theme
        };
        
    </script>
</body>
</html>
